<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinephile</title>
  <link rel="stylesheet" href="./LoginPage.css">
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>NETFLIX</h1>
  </nav>
  <!-- Sign in box -->
  <main>
    <div class="container">
      <h1>Sign In</h1>
      <form action="" autocomplete="on">
        <input type="text" placeholder="Email or mobile number" required><br>
        <input type="password" placeholder="password" required><br>
        <div class="submit">
          <input type="submit" value="Sign In">
        </div>
      </form>
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <div class="content">
        <p> This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#info">Learn more.</a> </p>

      </div>
    </div>
  </main>

</body>

</html>
